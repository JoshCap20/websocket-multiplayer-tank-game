<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Tank Game</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
    }

    .stats-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      padding: 10px;
      opacity: 0.5;
      font-family: Arial, sans-serif;
      color: #0c0606;
      background-color: #ffffff;
      border: 2px solid #0c0606;
      border-radius: 5px;
    }

    .stats-item {
      margin: 0 10px;
    }

    .stats-label {
      font-weight: bold;
    }

    .stats-value {
      margin-top: 5px;
      font-size: 24px;
    }
    .popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
  }

  .popup-content {
    background-color: white;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
  }

  button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
  }
  </style>
</head>

<body>
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Welcome to the Tank Game</h2>
      <p>Select your tank and start playing!</p>
      <form id="tankTypeForm">
        <label for="tankType">Select a tank type:</label>
        <select name="tankType" id="tankType">
          <option value="light">Light</option>
          <option value="medium">Medium</option>
          <option value="heavy">Heavy</option>
        </select>
        <button type="submit">Start Game</button>
      </form>
    </div>
  </div>
  <div class="stats-bar">
    <a href="https://github.com/JoshCap20/websocket-multiplayer-tank-game" target="_blank" class="stats-item">
      <div class="stats-value">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="24" height="24" />
      </div>
    </a>
    <div class="stats-item">
      <div class="stats-label">Level</div>
      <div id="level" class="stats-value">1</div>
    </div>
    <div class="stats-item">
      <div class="stats-label">Kills</div>
      <div id="kills" class="stats-value">0</div>
    </div>
    <div class="stats-item">
      <div class="stats-label">Health</div>
      <div id="health" class="stats-value">100</div>
    </div>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script src="client.js"></script>
</body>

</html>
