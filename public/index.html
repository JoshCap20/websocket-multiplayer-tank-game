<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Tank Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Welcome to the Tank Game</h2>
      <img src="favicon.png" width="64" height="64" />
      
      <p>Select your tank and start playing!</p>
      <p>Use the arrow keys to move your tank and the space bar to shoot.</p>
      <form id="tankTypeForm">
        <label for="tankType">Select a tank type:</label>
        <select name="tankType" id="tankType">
          <option value="light">Light</option>
          <option value="medium">Medium</option>
          <option value="heavy">Heavy</option>
          <option value="super-heavy">Super Heavy</option>
        </select>
        <br>
        <button type="submit">Start Game</button>
      </form>
    </div>
  </div>
  <div class="stats-bar">
    <a href="https://github.com/JoshCap20/websocket-multiplayer-tank-game" target="_blank" class="stats-item">
      <div class="stats-value">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="24" height="24" />
      </div>
    </a>
    <div class="stats-item">
      <div class="stats-label">Level</div>
      <div id="level" class="stats-value">1</div>
    </div>
    <div class="stats-item">
      <div class="stats-label">Kills</div>
      <div id="kills" class="stats-value">0</div>
    </div>
    <div class="stats-item">
      <div class="stats-label">Health</div>
      <div id="health" class="stats-value">100</div>
    </div>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script src="client.js"></script>
</body>

</html>
